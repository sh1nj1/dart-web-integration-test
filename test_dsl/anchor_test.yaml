name: YAML Anchor Test
baseUrl: http://localhost:3001

# Define reusable step templates
x-common-steps:
  wait-short: &wait-short
    action: wait
    waitTime: 500
  
  wait-long: &wait-long
    action: wait
    waitTime: 3000

testCases:
  - name: Test with Anchors
    description: Demonstrate YAML anchor usage
    steps:
      - *wait-long
      - action: assert_text
        selector: "text:Welcome to Test Target"
        expected: Welcome to Test Target
      - action: click
        selector: "text:About"
      - *wait-short
      - action: assert_text
        selector: "text:About Us"
        expected: About Us
