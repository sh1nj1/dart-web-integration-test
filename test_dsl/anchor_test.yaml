name: YAML Anchor Test

# Define reusable step templates
x-common-steps:
  wait-short: &wait-short
    action: wait
    waitTime: 500
  
  wait-long: &wait-long
    action: wait
    waitTime: 3000

testCases:
  - description: Demonstrate YAML anchor usage
    steps:
      - action: assert_text
        selector: "Welcome to Test Target"
        expected: Welcome to Test Target
      - action: click
        selector: "About"
      - action: assert_text
        selector: "About Us"
        expected: About Us
      - *wait-short
      - action: click
        selector: "Home"
